<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercooler Bot</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="watercooler-container">
        <header class="sky"></header>
        <section class="room">
            <div class="watercooler">
                <div class="bottle">
                    <div class="water-wave">
                        <div class="wave1"></div>
                        <div class="wave2"></div>
                        <div class="wave3"></div>
                        <div class="wave4"></div>
                        <div class="wave5"></div>
                        <div class="wave6"></div>
                        <div class="wave7"></div>
                        <div class="wave8"></div>
                        <div class="wave9"></div>
                        <div class="wave10"></div>
                        <div class="wave11"></div>
                        <div class="wave12"></div>
                        <div class="wave13"></div>
                        <div class="wave14"></div>
                        <div class="wave15"></div>
                        <div class="wave16"></div>
                        <div class="wave17"></div>
                        <div class="wave18"></div>
                        <div class="wave19"></div>
                        <div class="wave20"></div>
                    </div>
                    <div class="water"></div>
                </div>
                <div class="base">
                    <div class="taps">
                        <div class="tap1"></div>
                        <div class="tap2"></div>
                        <div class="tapbase"></div>
                    </div>
                </div>
            </div>
        </section>
            
        <footer class="floor"></footer>
    </div>
</body>
</html>
